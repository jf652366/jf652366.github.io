name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/
      - name: Install dependencies
        run: |
          rm -rf node_modules
          npm install
      - name: Build
        run: npm run build
