name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Validate generated files exist
        run: |
          test -f docs/.vitepress/dist/index.html
          test -f docs/.vitepress/dist/常用网站/index.html || true
          test -f docs/.vitepress/dist/rss.xml
          test -f docs/.vitepress/dist/search-index.json || true
